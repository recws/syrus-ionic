<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Probar Conexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Datos</p>


  <ion-header>
      <ion-navbar>
        <ion-title>
          BLE Connect
        </ion-title>
        <ion-buttons end>
          <button ion-button (click)="scan()">
            Scan
          </button>
        </ion-buttons>
      </ion-navbar>
    </ion-header>
    
    <ion-content>
       <ion-list> 
        <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
          <h2>{{ device.name || 'Unnamed' }}</h2>
          <p>{{ device.id }}</p>
          <p>RSSI: {{ device.rssi }}</p>
        </button>  
       </ion-list> 
    </ion-content>
    
    <ion-footer>
      <ion-toolbar>
        <p>{{ statusMessage }}</p>
      </ion-toolbar>
    </ion-footer>
</ion-content>
